{% extends 'base.html' %}

{% block title %}Inicio de Sesion{% endblock %}

{% block content %}
<div class="card" style="max-width: 460px; margin: 80px auto;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h2 style="margin-bottom: 8px;">Iniciar Sesion</h2>
        <p style="color: #7f8c8d; font-size: 14px;">Ingrese sus credenciales para continuar</p>
    </div>

    <div style="background: #e8f4f8; border-left: 4px solid #3498db; padding: 16px; margin-bottom: 30px; border-radius: 4px;">
        <p style="color: #2c3e50; font-weight: 600; margin-bottom: 8px; font-size: 14px;">Credenciales de Acceso:</p>
        <p style="color: #34495e; font-size: 14px; margin-bottom: 4px;">
            <strong>Usuario:</strong> admin
        </p>
        <p style="color: #34495e; font-size: 14px; margin: 0;">
            <strong>Contrase√±a:</strong> 12345
        </p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus value="admin">
        </div>

        <div class="form-group">
            <label for="password">Contrasena</label>
            <input type="password" class="form-control" id="password" name="password" required value="12345">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 15px; margin-top: 8px;">Iniciar Sesion</button>
    </form>
</div>
{% endblock %}
